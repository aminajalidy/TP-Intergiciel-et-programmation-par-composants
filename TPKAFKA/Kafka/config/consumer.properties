# Bootstrap servers
bootstrap.servers=localhost:9092

# Consumer group id
group.id=test-consumer-group

# Deserializers
key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# SSL settings
security.protocol=SSL
ssl.truststore.location=/etc/kafka/secrets/client.truststore.jks
ssl.truststore.password=raniabadi
ssl.keystore.location=/etc/kafka/secrets/client.keystore.jks
ssl.keystore.password=raniabadi
ssl.key.password=raniabadi
